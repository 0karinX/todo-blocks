<div id="outer">
	<div id="middle">
		<div id="login-form" class="row">
		  <form class="offset-md-4 col-md-4">
		    <div class="form-group row">
		      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
		      <div class="col-sm-12">
		        <input type="email" class="form-control" name="username" [(ngModel)]="username" placeholder="Email">
		      </div>
		    </div>
		    <div class="form-group row">
		      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
		      <div class="col-sm-12">
		        <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password">
		      </div>
		    </div>
		    <div class="form-group row">
		      <div class="offset-sm-2 col-sm-12">
		        <button type="button" class="btn btn-primary" (click)="login()">Login</button>
		      </div>
		    </div>
		  </form>
		</div>
	</div>
</div>
