<div class="card todo-card {{ todo.isCompleted ? 'is-completed' : ''}}" >
  <h5 class="card-header" style="white-space: normal">
	{{ todo.name || 'Title Goes here' }} 
 </h5>
	<div class="completed-todo-overlay" *ngIf="todo.isCompleted">
  		<h1 class="text-center">DONE!</h1>
  		<h5 class="text-center">Date: {{ todo.dateCompleted | date:'short' }}</h5>
  	</div>
  	<div class="card-block">

      <p><i>{{ todo.description }}</i></p>
      <p class="todo-deadline"> Deadline: {{ todo.deadline | date:'shortDate' }}</p>
      <p class="todo-date-created"> Date Created: {{ todo.dateCreated | date:'short' }}</p>
      <footer>
      	<hr/>
		<button type="button" (click)='toggleClickHandler($event)' class="btn btn-link btn-sm btn-success">
			<svg class="svg-icon svg-done-icon" xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 8 8">
				<path d="M6.41 0l-.69.72-2.78 2.78-.81-.78-.72-.72-1.41 1.41.72.72 1.5 1.5.69.72.72-.72 3.5-3.5.72-.72-1.44-1.41z" transform="translate(0 1)" />
			</svg>
		</button>
		<button type="button" (click)='deleteClickHandler($event)' class="btn btn-danger btn-sm btn-link pull-">
			<svg class="svg-icon svg-delete-icon" xmlns="http://www.w3.org/2000/svg" width="11" height="11" viewBox="0 0 8 8">
				<path d="M3 0c-.55 0-1 .45-1 1h-1c-.55 0-1 .45-1 1h7c0-.55-.45-1-1-1h-1c0-.55-.45-1-1-1h-1zm-2 3v4.81c0 .11.08.19.19.19h4.63c.11 0 .19-.08.19-.19v-4.81h-1v3.5c0 .28-.22.5-.5.5s-.5-.22-.5-.5v-3.5h-1v3.5c0 .28-.22.5-.5.5s-.5-.22-.5-.5v-3.5h-1z" />
			</svg>
		</button>
		<button type="button" data-toggle="modal" data-target="#exampleModal" (click)='editClickHandler($event)' class="btn btn-sm btn-link btn-info" todoModalSummoner #editButton>
			<svg class="svg-icon svg-edit-icon" xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 8 8">
				<path d="M6 0l-1 1 2 2 1-1-2-2zm-2 2l-4 4v2h2l4-4-2-2z" />
			</svg>
		</button>
      </footer>
  	</div>
</div>
