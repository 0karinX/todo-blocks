<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" todoModal>
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
	    <div class="modal-header">
	      <h5 class="modal-title" id="todo-modal-title">New Todo</h5>
	      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	        <span aria-hidden="true" (click)='modalCloseClickHandler()'>&times;</span>
	      </button>
	    </div>
	    <div class="modal-body">
	      <form id="todo-form" #todoForm="ngForm">
      	    <div class="form-group">
	          <label for="message-text" class="form-control-label">Todo Title:</label>
	          <input class="form-control" name="name" id="todo-title" #todoTitle/>
	          <input type="hidden" id="todo-id" #todoId/>
	        </div>
      	    <div class="form-group">
	          <label for="message-text" class="form-control-label">Deadline:</label>
	          <input class="form-control" type="date" id='todo-deadline' #todoDeadline/>
	        </div>
	          <input type="hidden" id='todo-date-created' #todoDateCreated/>
	        <div class="form-group">
	          <label for="message-text" class="form-control-label">Description:</label>
	          <textarea class="form-control" id="todo-description" #todoDescription name="description"></textarea>
	        </div>
	      </form>
	    </div>
	    <div class="modal-footer">
	      <button type="button" class="btn btn-secondary" (click)='modalCloseClickHandler()' data-dismiss="modal">Close</button>
	      <button type="button" class="btn btn-primary" id='todo-ok-button' (click)='okClickHandler()'></button>
	    </div>
	  </div>
	</div>
</div>
